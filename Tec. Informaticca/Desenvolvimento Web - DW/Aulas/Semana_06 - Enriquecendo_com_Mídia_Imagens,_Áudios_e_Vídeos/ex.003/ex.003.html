        <body>
                <h1>Testando carga de imagem</h1>  

                <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

                <img src="logo-html.png" alt="logo do HTML em laranja e   branco.">

                <p>Podemos também carregar imagens que estão em outra pasta contando que esteja dentro da pasta atual.</p>

                <img src="img/logo-css.png" alt="logo da CSS em azul e branco.">
                
                <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>

                <img width="280.px" src="https://images.seeklogo.com/logo-png/25/1/javascript-logo-png_seeklogo-255387.png" alt="logo do JavaScript em amarelo e branco">
        </body>
