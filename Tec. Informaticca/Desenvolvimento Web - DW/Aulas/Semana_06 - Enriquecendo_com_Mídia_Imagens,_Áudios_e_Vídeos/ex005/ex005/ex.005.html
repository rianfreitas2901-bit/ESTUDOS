<body>
    <h1>Imagens dinâmicas (pictures)</h1>

    <p>Veja que a imagem se adapta ao tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/bicicleta.png" type="image/png">

        <source media="(max-width: 800px)" srcset="imagens/carro.png" type="image/png">

        <img src="imagens/caminhao.png" alt="Imagem de um caminhão">
    </picture>

    <p>Você está vendo um caminhão, um carro ou uma bicicleta?</p>

    <p>Experimente aumentar e diminuir o tamanho do seu navegador</p>
